<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funcionários</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div id="employee-container">
      <h2>Funcionários:</h2>
      <ul id="employee-list"></ul>
    </div>

    <div id="add-employee-container">
      <h2>Cadastrar Funcionário:</h2>
      <form id="add-employee-form">
        <div>
          <label for="name">Nome:</label>
          <input type="text" name="name" id="name" required />
        </div>
        <div>
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div>
          <label for="cpf">CPF:</label>
          <input type="text" name="cpf" id="cpf" required />
        </div>
        <div>
          <label for="image">Imagem:</label>
          <input type="file" name="image" id="image" accept="image/*" required />
        </div>
        <input id="enviar" type="submit" value="Cadastrar" />
      </form>
    </div>

    <div id="delete-employee-container">
      <h2>Excluir Funcionário:</h2>
      <form id="delete-employee-form">
        <div>
          <label for="delete-id">ID do Funcionário:</label>
          <input type="text" name="delete-id" id="delete-id" required />
        </div>
        <input id="deletar" type="submit" value="Excluir" />
      </form>
    </div>
